<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0">
</head>
<body>
	<div id="sign-up-templates-container">
		<div id="sign-up-section">
			<div id="sign-up-subsection">
				<p class="site-title bold-text">Fiber</p>
				<p class="selling-point-text create-account-text">Create your Fiber account</p>
				<form method="post" action="#">
					<label for="username" class="bold-text">Your Name</label>
					<input type="text" name="username" id="username" placeholder="John Doe" class="light-grey-text">

					<label for="email" class="bold-text">E-mail</label>
					<input type="email" name="email" id="email" placeholder="john@example.com" class="light-grey-text">

					<label for="password" class="bold-text">Password</label>
					<input type="password" name="password" id="password" placeholder="At least 8 characters" class="light-grey-text">

					<input type="checkbox" name="terms-and-conditions" id="terms-and-conditions">
					<label for="terms-and-conditions">By creating an account on Fiber,
					you agree to the <a href="#" class="bold-text violet-text">
				    Terms & Conditions.
					                 </a>
					</label>
					<button class="primary-button create-account-button">Create Fiber Account</button>
				</form>
					
				<p id="center-text">Already have an account? <a href="#" class="violet-text">Sign in</a></p>
			</div>
		</div>
		<div id="templates-section">
			<div id="templates-subsection">
				<img src="Fiber Starter Files/Assets/Sign Up Image.png" id="sign-up-image">
				<p class="selling-point-text">Unparalleled Templates</p>
				<p class="light-grey-text">Crafted by a team of professional designers, our templates are unparalleled in the market.</p>
			</div>
		</div>
	</div>

</body>
</html>
